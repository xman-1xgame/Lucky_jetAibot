<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lucky Jet Bot</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #222;
      color: #0f0;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #0f0;
      color: #111;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>🎯 Lucky Jet Analyzer</h1>
  <textarea id="input" placeholder="Ex: 1.2,1.3,5.0,1.1"></textarea>
  <button onclick="analyze()">Analyser</button>
  <div id="result">Signal : ...</div>

  <script>
    function detectCycle(data) {
      const last = data.slice(-3);
      if (last.length < 3) return '⚠️ Pas assez de données';
      if (last.every(x => x < 1.5)) return '🟢 Motif crash x3 détecté';
      if (data[data.length - 1] > 5) return '🔴 Pic élevé détecté';
      return '🟡 Aucun motif clair';
    }

    function sendTelegramSignal(message) {
      const token = '8204832477:AAF6PyFmydmFRQEuQW35N1H0ANo1r7mWjNs';
      const chatId = 'TON_CHAT_ID_ICI'; // Remplace ceci par ton vrai chat ID
      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
    }

    function analyze() {
      const raw = document.getElementById('input').value;
      const data = raw.split(',').map(x => parseFloat(x.trim())).filter(x => !isNaN(x));
      const signal = detectCycle(data);
      document.getElementById('result').textContent = `Signal : ${signal}`;
      sendTelegramSignal(signal);
    }
  </script>
</body>
</html>
